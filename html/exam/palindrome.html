<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Palindrome</title>
    <script>
    function checkPalindrome() {
        let string = document.getElementsByName("str");
        let number = document.getElementsByName("num");
        
        let result = true;
        string = string.toUpperCase(); //새로운 문자열을 반환하므로, 대문자로 변환한 문자를 다시 string 값으로 할당

        for (let i = 0; i < Math.floor(string.length % 2); i++) { //앞 뒤 짝을 맞춰서 같은 문자인지 비교하면 되기에, string length를 2로 나눈 값까지 for문이 반복됨
            if (string[i] !== string[string.length -(i + 1)]) {
                return false; //string의 좌 우로 1씩이동하며 문자열 값이 다를 때 
            }
        }
        return result;
    }
    </script>
  </head>
  <body>
    <h3>Palindrome</h3>
    <hr />
    <form>
      <input type="radio" name="num" value="1" checked />숫자
      <input type="radio" name="str" value="2" />문자
      <input type="button" value="Check Palindrome!!" onclick="checkPalindrome()" />
    </form>
  </body>
</html>
