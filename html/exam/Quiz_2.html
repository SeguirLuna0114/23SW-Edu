<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>랜덤 배열 생성 후 최대 값 출력</title>
  </head>
  <body>
    <h3>랜덤 배열 생성 후 최대 값 출력</h3>
    <hr />
    <script>
      let n = 6; //n=배열의 크기 지정
      let array = new Array(n); //배열의 크기가 5인 빈 배열 선언
      let max = 0; //max함수 활용을 위함
      document.write("배열의 길이 : " + n + "<br>");
      document.write("원래 배열의 값 : "); //전체 배열의 값 출력
      for(let i=0; i<n; i++) {    //배열의 크기5보다 작은 i 동안
        array[i] = Math.floor(Math.random() * 100 + 1); //Math.random()은 0~1미만의 난수 생성
        document.writeln(array[i]);  //array[i]에 입력
       }
      for(let i=0, j=array.length -1; i < j; i++, j--) {
        temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
      document.write("<br> Reverse 배열 : ");
      for(i=0; i<n; i++)
      document.writeln(array[i]);
    </script>
  </body>
</html>
