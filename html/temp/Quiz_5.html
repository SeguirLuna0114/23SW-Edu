<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>중복없이 랜덤 숫자 발생</title>
  </head>
  <body>
    <h3>중복없이 랜덤 숫자 발생</h3>
    <hr />
    <script>
      let array = new Array(n);

      let input = prompt("두개의 숫자(배열의 크기, 최댓값)를 입력하세요. (예: 5,10))", "5,10"); // n1, n2는 문자열 -> 문자열을 숫자로 바꿈
      number = input.split(","); //구분자','를 이용하여 split
      for (i = 0; i < number[0]; i++) {    //배열의 크기 n보다 작은 i 동안
        array[i] = Math.floor(Math.random() * number[1] + 1);
        for (j = 0; j < i; j++) {
          if (array[j] == array[i]) {
            i--;
            continue;
          }
        }
      }
      document.write(`배열의 크기 : ${array.length} <br>`);
      document.write(`입력된 배열 : ${array} <br>`);
    </script>
  </body>
</html>
