<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>랜덤 배열 생성 후 각 배열의 원소를 누적합산 하여 3n보다 크면 종료</title>
  </head>
  <body>
    <h3>랜덤 배열 생성 후 각 배열의 원소를 누적합산 하여 3n보다 크면 종료</h3>
    <hr />
    <script>
      let n = 10; //n=배열의 크기/최대값 지정
      let array = new Array(n); //배열의 크기가 10인 빈 배열 선언
      let sum = 0; //max함수 활용을 위함
      document.write("배열의 길이 : " + array.length + "<br>");
      document.write("배열의 값 : "); //전체 배열 출력
      for(let i=0; i<n; i++) {    //배열의 크기10보다 작은 i 동안
        array[i] = Math.floor(Math.random() * 10 + 1); //Math.random()은 0~1미만의 난수 생성
        document.writeln(array[i]);  //array[i]에 입력
       }
      
      for(let i=0; i < n; i++) {
        sum += array[i];
        if (sum > 3 * n) {
          document.write("<br> 종료 시점의 인덱스 : array[" + i + "] <br> sum = " + sum);
          break; 
        }
      }
      </script>
  </body>
</html>
