<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>랜덤 배열 생성 후 최대 값 출력</title>
  </head>
  <body>
    <h3>랜덤 배열 생성 후 최대 값 출력</h3>
    <hr />
    <script>
      let plots = new Array(); //빈 배열 생성
        for(let i=0; i<plots.length; i++)
          let size = plots[i];
          while(size>0) {
            document.write("전체 배열의 값 : "+size+"</br");
          }
        


    </script>
  </body>
</html>
