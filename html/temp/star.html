<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>* 출력</title>
</head>
<body>
<h3>* 출력</h3>
<hr>
<script>
	for(let i=1; i<=10; i++) { // 5 대신 plots.length로 해도 됨
		for(let j=1; j<i; j++) { // 5 대신 plots.length로 해도 됨
            document.write("*");
        }
		document.write(" " + i + "<br>");
	}
</script>
</body>
</html>
