<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>미니프로젝트</title>
   </head>
   <body>
      <h3>User table</h3>
      <hr />
      <form action="/insert" target="targetURL" name="userForm" method="post">
         <p>id : <input type="text" size="15" name="id" /><br /></p>
         <p>name : <input type="text" size="15" name="name" /></p>
         <p>gender : <input type="text" size="15" name="gender" /></p>
         <p>age : <input type="text" size="15" name="age" /></p>
         <p>location : <input type="text" size="15" name="location" /></p>
         <input type="button" value="get select" onclick='document.targetURL.location.href="/select"' />&nbsp;&nbsp;
         <input
            type="button"
            value="get selectQuery"
            onclick='document.targetURL.location.href="/selectQuery?id="
            +document.userForm.id.value'
         />&nbsp;&nbsp; <input type="submit" value="post insert" />&nbsp;&nbsp;
         <button type="submit" formaction="/update">post update</button>&nbsp;&nbsp;
         <button type="submit" formaction="/delete">post delete</button>
      </form>
      <hr />
      <iframe name="targetURL" width="70%" height="500" style="border: none" src="/hello"></iframe>
   </body>
</html>
